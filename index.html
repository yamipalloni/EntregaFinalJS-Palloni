<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Costo de servicio de lunch</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- font awesome para íconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- sweet alert animaciones-->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <h2>Cotizador servicio de lunch</h2>
  </nav>
  
  <section>
    <div class="main">
      <form id="lunchCalc">
        <div class="mb-3">
          <label for="tipoEvento" class="form-label">Tipo de evento</label>
          <select id="tipoEvento" class="form-select" required>
            <option value="" disabled selected>Seleccione un evento</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="budget" class="form-label">Presupuesto</label>
          <input type="number" class="form-control" id="budget" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Fecha del evento</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
          <label for="people" class="form-label">Cantidad de personas</label>
          <input type="number" class="form-control" id="people" required>
        </div>
        <div class="mb-3">
          <label for="comentarios" class="form-label">Comentarios</label>
          <textarea class="form-control" id="comentarios" rows="3"></textarea>
        </div>
        <button id="botonEnviar" type="submit" class="btn btn-primary">Calcular</button>
      </form>
    </div>
    <div class="container">
      <h3> Tu último presupuesto </h3>
      <div class="icons">
        <h5><i class="fa-solid fa-cake-candles"></i></h5>
        <h5><i class="fa-solid fa-wallet"></i></h5>
        <h5><i class="fa-solid fa-person"></i></i></h5>
      </div>

      <div class="data">
        <div class="result" id="result"></div>
      </div>
    </div>
  </section>

  <section>
    <h2>Tus presupuestos calculados </h2>
    <div id="presupuestoContainer">
    </div>
  </section>


  <!-- inicia sript de JS (antes de cerrar body)-->
  <script src="js/index.js"></script>
  <!-- inicia sript de BS (antes de cerrar body)-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- inicia script para animacines-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
</body>

</html>
